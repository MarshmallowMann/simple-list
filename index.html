<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Shopping list</title>
    <link
      rel="icon"
      type="image/png"
      sizes="196x196"
      href="assets/img/icon-1.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/css/Animated-CSS-Waves-Background-SVG.css"
    />
    <link rel="stylesheet" href="assets/css/Footer-Basic.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/Wave-Flow-Animation.css" />
  </head>

  <body
    class="d-lg-flex align-items-lg-center"
    style="
      background-size: auto;
      background-position: bottom;
      background-color: rgb(25, 25, 25);
    "
  >
    <div
      class="container align-items-center align-content-center"
      style="padding: 146px;"
    >
      <div class="row">
        <div class="col offset-0" style="margin-top: 17px;">
          <h1 class="text-center" style="color: rgb(255, 255, 255);">
            Simple List.
          </h1>
        </div>
      </div>
      <div class="row" style="margin-top: 6px;">
        <div
          class="col d-sm-flex d-md-flex justify-content-sm-end justify-content-md-end"
        >
          <input
            class="border rounded border-primary shadow d-md-flex userinput"
            type="text"
            placeholder="            New input"
          />
        </div>
        <div class="col d-md-flex justify-content-md-start">
          <button class="btn btn-primary shadow enter" type="button">
            Button
          </button>
        </div>
      </div>
      <div
        class="row d-xl-flex justify-content-xl-center align-items-xl-center"
        style="margin-top: 15px; margin-bottom: 0;"
      >
        <div
          class="col d-xl-flex justify-content-xl-center align-items-xl-center"
        >
          <ul
            class="text-left list"
            style="margin-right: 31px; color: rgb(255, 255, 255);"
          ></ul>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
